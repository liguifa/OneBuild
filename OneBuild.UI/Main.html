<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Main</title>
    <script src="static/easyui/jquery-1.8.0.min.js"></script>
    <script src="static/easyui/jquery.easyui.min.js"></script>
    <link href="static/easyui/themes/icon.css" rel="stylesheet" />
    <link href="static/easyui/themes/metro-blue/easyui.css" rel="stylesheet" />
    <script src="static/easyui/locale/easyui-lang-zh_cn.js"></script>
    <script src="static/js/main.js"></script>
    <link href="static/css/newprojectlayout.css" rel="stylesheet" />
</head>
<body>
    <div id="main-panel">
        <!--菜单-->
        <a href="javascript:void(0)" id="menu-file">项目</a>
        <div id="menu-file-sub" class="menu-sub">
            <div data-options="iconCls:'icon-add'" id="menu-file-new">新建</div>
            <div data-options="iconCls:'icon-open'" id="menu-file-open">打开</div>
            <div class="menu-sep"></div>
            <div data-options="iconCls:'icon-save'">保存</div>
            <div data-options="iconCls:'icon-saveas'">另存为</div>
            <div class="menu-sep"></div>
            <div data-options="iconCls:'icon-exit'">退出</div>
        </div>
        <a href="javascript:void(0)" id="menu-edit">编辑</a>
        <div id="menu-edit-sub" class="menu-sub">
            <div data-options="iconCls:'icon-undo'">撤销</div>
            <div data-options="iconCls:'icon-redo'">恢复</div>
            <div class="menu-sep"></div>
            <div>剪切</div>
            <div>复制</div>
            <div>黏贴</div>
            <div>全选</div>
            <div class="menu-sep"></div>
            <div>查找</div>
            <div>替换</div>
        </div>
        <a href="javascript:void(0)" id="menu-setting">设置</a>
        <div id="menu-setting-sub" class="menu-sub">
            <div data-options="iconCls:'icon-undo'">撤销</div>
            <div data-options="iconCls:'icon-redo'">恢复</div>
            <div class="menu-sep"></div>
            <div>剪切</div>
            <div>复制</div>
            <div>黏贴</div>
            <div>全选</div>
            <div class="menu-sep"></div>
            <div>查找</div>
            <div>替换</div>
        </div>
        <a href="javascript:void(0)" id="menu-about">关于</a>
        <div id="menu-about-sub" class="menu-sub">
            <div data-options="iconCls:'icon-help',id:'41'">帮助</div>
            <div data-options="iconCls:'icon-author'" id="menu-about-author">作者</div>
        </div>
        <div id="layout">
        </div>
    </div>
</body>
</html>
